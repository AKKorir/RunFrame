@()

@main("Hotel Kocela") {
  <section class="home" id="home">
    <div class="home-content">
      <h1>Welcome to Hotel Kocela!</h1>
      <p>Make yourself  at home, we are happy to see you.</p>


      <a href="#" class="btn">Book Now</a>

      <div id="myCarousel" class="carousel slide container-fluid" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
          <li data-target="#myCarousel" data-slide-to="6"></li>
        </ol>
        <div style = "margin:auto;" class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="@routes.Assets.versioned("images/images/a.jpg")" style = "width:100%; height:450px;" />
          </div>

          <div class="item">
            <img src="@routes.Assets.versioned("images/images/b.jpg")" style = "width:100%; height:450px;"  />
          </div>

          <div class="item">
            <img src="@routes.Assets.versioned("images/images/c.jpg")" style = "width:100%; height:450px;" />
          </div>

          <div class="item">
            <img src="@routes.Assets.versioned("images/images/d.jpg")" style = "width:100%; height:450px;" />
          </div>

          <div class="item">
            <img src="@routes.Assets.versioned("images/images/e.jpg")" style = "width:100%; height:450px;" />
          </div>

          <div class="item">
            <img src="@routes.Assets.versioned("images/images/f.jpg")" style = "width:100%; height:450px;" />
          </div>

          <div class="item">
            <img src="@routes.Assets.versioned("images/images/g.jpg")" style = "width:100%; height:450px;" />
          </div>


        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="social-media">
        <a href="#"><i class='bx bxl-whatsapp-square' ></i></a>
        <a href="#"><i class='bx bxl-instagram-alt'></i></a>
        <a href="#"><i class='bx bxl-twitter' ></i></a>
        <a href="#"><i class='bx bxs-phone' ></i></a>

      </div>
    </div>
  </section>

  <section class="about">
    <div class="about-content">
      <h2 class="heading">About Us</h2>
      <h3>Lovely and peaceful environment for a restful night</h3>
      <p>the best of the best</p>
      <a href="/about" class="btn">Read more.</a>
    </div>
  </section>

  <section class="contact" id="contact">
    <h2 class="heading">Contact us</h2>
    <form action="#" >
      <div class="input-box">
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Address">
      </div>
      <div class="input-box">
        <input type="number" placeholder="Mobile number">
        <input type="text" placeholder="Subject">
      </div>
      <textarea name="" placeholder="Your Message"  rows="10"></textarea>
      <input type="submit" value="Send Message" class="btn">
    </form>
  </section>
}
